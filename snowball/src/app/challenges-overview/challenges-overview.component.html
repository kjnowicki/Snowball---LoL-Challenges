<mat-drawer-container>
  <div>
    <div>
      <mat-form-field subscriptSizing="dynamic" style="width: 100%">
        <mat-label>Search challenge</mat-label>
        <input
          matInput
          placeholder="name/description/category.."
          (input)="updateFilter($event)"
        />
      </mat-form-field>
      <a *ngIf="false" mat-flat-button (click)="drawer.toggle()">
        Zaawansowane filtry
      </a>
    </div>
    <table #tableData mat-table [dataSource]="this._data">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><span>Name</span></th>
        <td mat-cell *matCellDef="let challenge">
          <a
            mat-flat-button
            style="font-size: larger"
            (click)="this.challengeChosen.emit(challenge)"
          >
            {{ challenge.name }}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let challenge">
          <span>{{ challenge.description }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let challenge">
          <span style="display: block;">{{ challenge.currentLevel }}</span>
          <span
            >Progress: {{ challenge.currentValue }} /
            {{ challenge.nextThreshold }}</span
          >
        </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef><span>Category</span></th>
        <td mat-cell *matCellDef="let challenge">
          <a mat-flat-button (click)="$event.stopPropagation()">{{ challenge.category }}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="this.challengeChosen.emit(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
  <mat-drawer #drawer class="example-sidenav" mode="over" position="end">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>
</mat-drawer-container>
